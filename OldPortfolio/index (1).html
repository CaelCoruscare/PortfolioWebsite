<!DOCTYPE html>
<html>

<head>
    <title>React! React! React!</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <style>
    #container {
        padding: 50px;
        background-color: #EEE;
        }
        #container h1 {
        font-size: 48px;
        font-family: sans-serif;
        color: #098008;
        }
        </style>
</head>
<body>
    <div id="container"></div>
    <script type="text/babel">
        var destination = document.querySelector("#container")
        
        ReactDOM.render(
            <div style={{display: "flex", flexWrap: "wrap", flexDirection: "row"}}>
                
                <img style={{width: "100vw", maxWidth: "75vh", objectFit: "contain"}} 
                src={"Portrait_Cael.jpg"}></img>
                
                <div style={{width: "80vw", maxWidth: "75vh"}}>
                    <div style={{height: "4vh"}}></div>
                    <div style={{backgroundColor: "rgba(125, 146, 155, 0.88)",
                                color: "black",
                                textAlign: "left",
                                padding: "3vh"}}>
                        <h1>Painted World</h1>
                        <h2>Everything within this VR experience is textured with real oil paintings 
                            created by Caroline Hubley, a Studio Art Major at my college. I designed
                            the world, posed the people within it, and wrote scripts to allow them 
                            basic actions such as looking the user in the eyes or reaching out to the user 
                            when they approach. I also polished and reused the navigation code that I 
                            wrote for the Hunza project. 
                            <br/><br/>
                            <a href="localhost">Download Link Coming Apr 30th</a>
                        </h2>
                    </div>
                </div>
            </div>
            ,
            destination
        );
    </script>
</body>
</html>
